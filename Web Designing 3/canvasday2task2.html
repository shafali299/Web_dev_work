<!DOCTYPE html> 
<html>

<body>

<canvas id="myCanvas" width="500" height="400" style="border: 1px solid #d3d3d3;"> Your browser does not support the HTML canvas tag.</canvas>

<script>
var c= document.getElementById("myCanvas"); 
var ctx = c.getContext("2d");

ctx.lineWidth=6;
ctx.lineCap="round"; 
ctx.moveTo(10,10);
ctx.lineTo(10,120);
ctx.moveTo(10,10);
ctx.lineTo(40,10);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle="green";
ctx.arc (40,35,25,1.5*Math.PI,0.5*Math.PI, 0);
ctx.lineWidth=6;

ctx.stroke();

ctx.strokeStyle="black";
ctx.lineTo(10,60); 
ctx.moveTo(40,60); 
ctx.lineTo(60,120);
ctx.stroke();

ctx.beginPath();

ctx.strokeStyle="green"; 
ctx.arc (40,35,25,1.5*Math.PI, 0.5*Math.PI, 0);

ctx.lineWidth=6;

ctx.stroke();

</script>

</body>
</html>
