<!DOCTYPE html>

<html>

<body>

<canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;"> Your browser does not support the HTML canvas tag.</canvas>

<script>

var c= document.getElementById("myCanvas"); 
var ctx = c.getContext("2d");


// Create gradient

var grd = ctx.createRadialGradient (60,90,5,90,60,90); 
grd.addColorStop (0,"red");

grd.addColorStop(1,"blue"); 

// Fill with gradient

ctx.fillStyle = grd; ctx. fillRect (10, 10, 150,80);


ctx.font="30px Arial"; 
ctx.strokeText("Hello world",10,50);

</script>
</body>
</html>
